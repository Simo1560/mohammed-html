</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html" aria-label="Ir a inicio">

      <a href="index.html" class="">Inicio</a>

      <a href="presupuesto.html" class="active">Presupuesto</a>
      <a href="contacto.html" class="">Contacto</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h2>Solicitar presupuesto</h2>
    <p class="help">Rellena el formulario. Todos los campos son obligatorios y debes aceptar la política de privacidad.</p>

    <form class="form" action="#" method="post">
      <div class="grid-2">
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required minlength="2">
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="tu@email.com" required>
        </div>

        <div>
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" placeholder="600123123"
                 required pattern="[0-9]9" title="Introduce 9 dígitos (solo números)">
          <div class="help">Formato recomendado: 9 dígitos (ej. 600123123).</div>
        </div>

        <div>
          <label for="asunto">Motivo</label>
          <input id="asunto" name="asunto" type="text" placeholder="Ej: ramo para boda" required>
        </div>
      </div>

      <div style="margin-top:12px;">
        <label for="info">Solicite más información</label>
        <textarea id="info" name="info" placeholder="Cuéntanos qué necesitas..." required></textarea>
      </div>

      <div class="check">
        <input id="privacidad" name="privacidad" type="checkbox" required>
        <label for="privacidad">Acepto la <a href="#" aria-label="Política de privacidad">Política de privacidad</a>.</label>
      </div>

      <div class="cta-row" style="margin-top:14px;">
        <button class="btn primary" type="submit">Enviar solicitud</button>
        <button class="btn" type="reset">Limpiar</button>
      </div>
    </form>
  </div>
</main>
